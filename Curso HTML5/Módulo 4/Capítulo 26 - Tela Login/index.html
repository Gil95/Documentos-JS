<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="shortcut icon" href="estilos/GJS.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem nas CSS's-->
            </div>
            <div id="formulario">
                <div id="caixa-central">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente, Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="caixa">
                            <span class="material-symbols-rounded">
                                account_circle
                                </span>
                            <input type="email" name="email" id="iemail" placeholder="Seu Login" autocomplete="email" required>
                        </div>
                        <div class="caixa">
                            <span class="material-symbols-rounded">vpn_key</span>
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        </div>
                        <input type="submit" id="entrar" value="Entrar">
                        <a href="esqueci.html" id="esqueciSenha">Esqueci a senha <span class="material-symbols-rounded">mail</span></a>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
