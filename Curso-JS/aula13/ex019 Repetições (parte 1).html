    <title>Repetições</title>
</head>
<body>
    
    <script>

        // A condição "while" significa "enquanto", gerando uma condição de repetição,
        //saindo do bloco somente após condição terminar e se tornar falsa
        //testa e faz a condição
        while(temPizza()){
            comerPizza()
        }
        
        // A condição "do" significa "faça", gerando uma condição em seguida a mesma se repete,
        //saindo do bloco à partir do momento que a condição se tornar falsa
        //faz a condição e testa
        do{

        }while(n=1)

    </script>
</body>
