<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    
    <h1>Sistema de Multas</h1>

    <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id='res'><p>Dirija sempre usando o cinto de segurança</p></div>

    <script>

        var txtv = window.document.querySelector('input#txtvel')

        function calcular(){
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if(vel>60){
                res.innerHTML += '<p>Você está acima da velocidade máxima permitida. MULTADO!</p>'}

            res.innerHTML += '<p>Dirija sempre usando o cinto de segurança</p>' }
        
    </script>
</body>
</html>
