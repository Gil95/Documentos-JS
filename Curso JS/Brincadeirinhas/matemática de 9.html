<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincadeirinha da tabuada de 9</title>
</head>
<h1>Brincadeira da tabuada de 9
</h1>

<style>
    body
        {background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        size: 10pt;
        font: normal; font-style: oblique;}
    h1
        {color: rgb(0, 0, 0);
        size: 20pt;
        font-style: italic;}
</style>

<body>
    <script>
        window.alert ('Seja bem vindo!')
        window.confirm ('Deseja participar desse joguinho?')
        var nome = window.prompt ('Primeiro me diga o seu nome')
        var n1 = window.prompt ('Me diga um número de 1 à 10')
        var n2 = window.prompt ('Multiplique por 9')
        var n3 = window.prompt ('Faça a soma dos algarismos, se tiver ex: 46, 4 + 6 = 10')
        var n4 = window.prompt ('Adicione mais 5')
        var n5 = window.prompt ('Subtraia 16 agora')
        var n6 = window.prompt ('Então adicione 6')
        var s1 = window.prompt ('Agora substitua o(s) número(s) pela letra correspondente, sendo 1 para A, 2 para B, 3 para C, 4 para D, 5 para E e assim sucessivamente.')
        window.confirm ('Pense em um país que começa com essa letra')
        document.write (`Olá ${nome}! Você escolher o número ${n1}, multiplicou por 9 e o resultado foi ${n2}</br>`)
        document.write (`Somou os algarismos e o resultado foi ${n3}, adicionou 5 e o resultado foi ${n4}</br>`)
        document.write (`Subtraiu 16 e o resultado foi ${n5}, então adicionou mais 6 e ficou em ${n6}</br>`)
        document.write (`Substituiu por uma letra e ficou com a letra ${s1} e então pensou no país chamado </br></br></br>`)
        document.write ('<strong>DINAMARCA!!!</strong>')
    </script>
</body>
</html>
